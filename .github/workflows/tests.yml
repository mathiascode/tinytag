name: Tests

on: [push, pull_request]

jobs:

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [
          '3.8', '3.9', '3.10', '3.11', '3.12', '3.13',
          'pypy-3.8', 'pypy-3.9', 'pypy-3.10'
        ]
        include:
          - os: ubuntu-22.04
            python: 3.7
          - os: ubuntu-22.04
            python: pypy-3.7
          - os: macos-13
            python: 3.7
          - os: macos-13
            python: pypy-3.7
          - os: windows-latest
            python: 3.7
          - os: windows-latest
            python: pypy-3.7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: python -m pip install build coverage flit .[tests]

      - name: PEP 8 style checks
        run: python -m pycodestyle --max-line-length=100 .

      - name: Linting
        run: python -m pylint --recursive=y .

      - name: Typing
        if: matrix.python != 'pypy-3.7'
        run: |
          python -m pip install mypy
          python -m mypy -p tinytag

      - name: Unit tests
        run: |
          coverage run -m pytest
          coverage lcov -o coverage/lcov.info
        env:
          TINYTAG_DEBUG: true

      - name: Build package
        run: python -m build

      - name: Build package without isolation
        run: python -m build --no-isolation

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          parallel: true

  finish:
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
